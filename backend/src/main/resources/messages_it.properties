# Errori generali
error.noFilesystemLoaded=Nessun filesystem caricato
error.invalidRequest=Richiesta non valida
error.invalidPreferenceKey=Chiave di preferenza non valida
error.prefsLoadFailed=Impossibile caricare le preferenze

# Descrizione e utilizzo dei comandi

## Cambia directory
cd.description=Cambia directory
cd.usage=cd <directory>
cd.error.missingOperand=cd: operando mancante
cd.error.tooManyArguments=cd: troppi argomenti

## Copia file e directory
cp.description=Copia file e directory
cp.usage=cp [-r] <origine> <destinazione>
cp.error.missingOperand=cp: operando mancante
cp.error.tooManyArguments=cp: troppi argomenti

## Crea link
ln.description=Crea link
ln.usage=ln [-s] <destinazione> <link>
ln.error.missingOperand=ln: operando mancante
ln.error.tooManyArguments=ln: troppi argomenti

## Lista contenuti directory
ls.description=Elenca contenuti della directory
ls.usage=ls [-i] [directory]
ls.error.invalidOption=ls: opzione non valida

## Crea directory
mkdir.description=Crea directory
mkdir.usage=mkdir <directory>...
mkdir.error.missingOperand=mkdir: operando mancante

## Sposta/rinomina file o directory
mv.description=Sposta/rinomina file o directory
mv.usage=mv <origine> <destinazione>
mv.error.missingOperand=mv: operando mancante
mv.error.tooManyArguments=mv: troppi argomenti

## Mostra directory corrente
pwd.description=Mostra directory corrente
pwd.usage=pwd

## Rimuovi file
rm.description=Rimuovi file
rm.usage=rm <file>...
rm.error.missingOperand=rm: operando mancante

## Rimuovi directory vuote
rmdir.description=Rimuovi directory vuote
rmdir.usage=rmdir <directory>...
rmdir.error.missingOperand=rmdir: operando mancante

## Crea file vuoto o aggiorna timestamp
touch.description=Crea file vuoto o aggiorna timestamp
touch.usage=touch <file>...
touch.error.missingOperand=touch: file mancante

