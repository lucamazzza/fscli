destExists=Destinazione già esistente
destParentNotDir=La directory principale della destinazione non è una directory
cannotMoveRoot=Impossibile spostare la directory root
linkExists=Link già esistente
linkParentNotDir=La directory principale del link non è una directory
hardLinkTargetDir=La destinazione non deve essere una directory per i link fisici

