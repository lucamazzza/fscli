help.title=Aiuto
help.text=\
SIMULATORE INTERFACCIA LINEA DI COMANDO FILESYSTEM - GUIDA UTENTE\n\
═════════════════════════════════════════════════════════════════\n\
\n\
INIZIARE\n\
────────\n\
1. Crea un nuovo filesystem: File > Nuovo\n\
2. Inserisci i comandi nell'interfaccia a linea di comando\n\
3. Digita 'help' nella CLI per vedere i comandi disponibili\n\
4. Salva il tuo lavoro: File > Salva o Salva con nome...\n\
\n\
BARRA DEI MENU\n\
──────────────\n\
• Menu File:\n\
  - Nuovo: Crea un nuovo filesystem virtuale\n\
  - Apri: Carica un filesystem esistente da un file JSON\n\
  - Salva: Salva il filesystem corrente nel suo file\n\
  - Salva con nome: Salva il filesystem in una nuova posizione\n\
  - Esci: Chiudi l'applicazione\n\
\n\
• Menu Modifica:\n\
  - Preferenze: Personalizza le impostazioni dell'applicazione:\n\
    · Selezione della lingua\n\
    · Font e larghezza colonne della linea di comando\n\
    · Font e numero di righe della vista output\n\
    · Font e numero di righe della vista log\n\
\n\
• Menu Aiuto:\n\
  - Aiuto: Mostra questa finestra di aiuto\n\
  - Informazioni: Visualizza informazioni e versione dell'applicazione\n\
\n\
INTERFACCIA LINEA DI COMANDO\n\
────────────────────────────\n\
Comandi Disponibili (digita 'help' nella CLI per la sintassi dettagliata):\n\
\n\
• pwd         - Stampa la directory corrente\n\
• cd <path>   - Cambia directory\n\
• ls [path]   - Elenca il contenuto della directory\n\
• mkdir <dir> - Crea una nuova directory\n\
• rmdir <dir> - Rimuove una directory vuota\n\
• touch <file>- Crea un nuovo file vuoto\n\
• rm <file>   - Rimuove un file\n\
• cp <src> <dst> - Copia file o directory\n\
• mv <src> <dst> - Sposta o rinomina file/directory\n\
• ln <target> <link> - Crea un collegamento simbolico\n\
\n\
Esecuzione Comandi:\n\
- Digita il tuo comando nel campo comando\n\
- Premi Invio o clicca sul pulsante "inserisci"\n\
- Visualizza i risultati nell'area output sottostante\n\
- I comandi funzionano solo dopo aver creato/caricato un filesystem\n\
\n\
OPERAZIONI SU FILE\n\
──────────────────\n\
• Creare un Filesystem:\n\
  Vai su File > Nuovo. Questo inizializza un nuovo filesystem virtuale.\n\
  Eventuali modifiche non salvate richiederanno una conferma.\n\
\n\
• Aprire un Filesystem:\n\
  Vai su File > Apri e seleziona un file filesystem JSON.\n\
  Formato supportato: file JSON (*.json)\n\
\n\
• Salvare il Lavoro:\n\
  - Salva: Salva rapidamente nella posizione del file corrente\n\
  - Salva con nome: Scegli un nuovo nome file e posizione\n\
  - Ricorda di salvare regolarmente per evitare perdite di dati\n\
\n\
PREFERENZE\n\
──────────\n\
Personalizza la tua esperienza tramite Modifica > Preferenze:\n\
\n\
• Lingua: Passa tra Inglese e Italiano\n\
• Colonne Comando: Regola la larghezza del campo di input comando\n\
• Font Comando: Cambia la dimensione del testo della linea di comando\n\
• Linee Output: Imposta il numero di righe visibili dell'output\n\
• Font Output: Cambia la dimensione del testo dell'area output\n\
• Linee Log: Imposta il numero di righe visibili del log\n\
• Font Log: Cambia la dimensione del testo dell'area log\n\
\n\
Nota: È necessario riavviare per applicare alcune preferenze.\n\
\n\
AREE DI OUTPUT\n\
──────────────\n\
• Vista Output Comandi: Mostra i risultati dell'esecuzione dei comandi\n\
  e i messaggi di errore\n\
• Area Log: Mostra i log di sistema e gli eventi dell'applicazione\n\
\n\
SUGGERIMENTI E BUONE PRATICHE\n\
─────────────────────────────\n\
✓ Crea o apri sempre un filesystem prima di eseguire comandi\n\
✓ Usa 'pwd' per controllare la posizione della directory corrente\n\
✓ Usa 'ls' per vedere quali file e directory esistono\n\
✓ Salva il tuo lavoro frequentemente usando File > Salva\n\
✓ Digita 'help' nella CLI per la sintassi specifica dei comandi\n\
✓ Controlla l'area log per informazioni dettagliate del sistema\n\
\n\
RISOLUZIONE PROBLEMI\n\
────────────────────\n\
• Errore "Nessun filesystem caricato":\n\
  Crea un nuovo filesystem (File > Nuovo) o aprine uno esistente\n\
\n\
• Comando non in esecuzione:\n\
  Assicurati che il filesystem sia inizializzato e la sintassi corretta\n\
\n\
• Impossibile salvare il file:\n\
  Usa "Salva con nome" per specificare una nuova posizione\n\
\n\
• Preferenze non applicate:\n\
  Riavvia l'applicazione dopo aver modificato le preferenze\n\
\n\
SCORCIATOIE DA TASTIERA\n\
───────────────────────\n\
• Invio: Esegue il comando corrente (quando nel campo comando)\n\
\n\
═══════════════════════════════════════════════════════════════\n\
Per ulteriore supporto o per segnalare problemi, contatta\n\
l'amministratore di sistema o consulta la documentazione del progetto.\n\
═══════════════════════════════════════════════════════════════
