help.title=Help
help.text=\
FILESYSTEM COMMAND LINE INTERFACE SIMULATOR - USER GUIDE\n\
════════════════════════════════════════════════════════\n\
\n\
GETTING STARTED\n\
───────────────\n\
1. Create a new filesystem: File > New\n\
2. Enter commands in the command line interface\n\
3. Type 'help' in the CLI to see available commands\n\
4. Save your work: File > Save or Save As...\n\
\n\
MENU BAR\n\
────────\n\
• File Menu:\n\
  - New: Create a new virtual filesystem\n\
  - Open: Load an existing filesystem from a JSON file\n\
  - Save: Save the current filesystem to its file\n\
  - Save As: Save the filesystem to a new location\n\
  - Exit: Close the application\n\
\n\
• Edit Menu:\n\
  - Preferences: Customize application settings including:\n\
    · Language selection\n\
    · Command line font and column width\n\
    · Output view font and line count\n\
    · Log view font and line count\n\
\n\
• Help Menu:\n\
  - Help: Display this help window\n\
  - About: View application information and version\n\
\n\
COMMAND LINE INTERFACE\n\
──────────────────────\n\
Available Commands (type 'help' in CLI for detailed syntax):\n\
\n\
• pwd         - Print working directory\n\
• cd <path>   - Change directory\n\
• ls [path]   - List directory contents\n\
• mkdir <dir> - Create a new directory\n\
• rmdir <dir> - Remove an empty directory\n\
• touch <file>- Create a new empty file\n\
• rm <file>   - Remove a file\n\
• cp <src> <dst> - Copy file or directory\n\
• mv <src> <dst> - Move or rename file/directory\n\
• ln <target> <link> - Create a symbolic link\n\
\n\
Command Execution:\n\
- Type your command in the command field\n\
- Press Enter or click the "enter" button\n\
- View results in the output area below\n\
- Commands only work after creating/loading a filesystem\n\
\n\
FILE OPERATIONS\n\
───────────────\n\
• Creating a Filesystem:\n\
  Go to File > New. This initializes a fresh virtual filesystem.\n\
  Any unsaved changes will prompt a confirmation dialog.\n\
\n\
• Opening a Filesystem:\n\
  Go to File > Open and select a JSON filesystem file.\n\
  Supported format: JSON files (*.json)\n\
\n\
• Saving Your Work:\n\
  - Save: Quickly save to the current file location\n\
  - Save As: Choose a new filename and location\n\
  - Remember to save regularly to avoid data loss\n\
\n\
PREFERENCES\n\
───────────\n\
Customize your experience via Edit > Preferences:\n\
\n\
• Language: Switch between English and Italian\n\
• Command Columns: Adjust command input field width\n\
• Command Font: Change command line text size\n\
• Output Lines: Set number of visible output lines\n\
• Output Font: Change output area text size\n\
• Log Lines: Set number of visible log lines\n\
• Log Font: Change log area text size\n\
\n\
Note: Restart required for some preferences to take effect.\n\
\n\
OUTPUT AREAS\n\
────────────\n\
• Command Output View: Displays command execution results\n\
  and error messages\n\
• Log Area: Shows system logs and application events\n\
\n\
TIPS & BEST PRACTICES\n\
──────────────────────\n\
✓ Always create or open a filesystem before running commands\n\
✓ Use 'pwd' to check your current directory location\n\
✓ Use 'ls' to see what files and directories exist\n\
✓ Save your work frequently using File > Save\n\
✓ Type 'help' in the CLI for command-specific syntax\n\
✓ Check the log area for detailed system information\n\
\n\
TROUBLESHOOTING\n\
───────────────\n\
• "No filesystem loaded" error:\n\
  Create a new filesystem (File > New) or open an existing one\n\
\n\
• Command not executing:\n\
  Ensure filesystem is initialized and command syntax is correct\n\
\n\
• Cannot save file:\n\
  Use "Save As" to specify a new location\n\
\n\
• Preferences not applying:\n\
  Restart the application after changing preferences\n\
\n\
KEYBOARD SHORTCUTS\n\
──────────────────\n\
• Enter: Execute the current command (when in command field)
